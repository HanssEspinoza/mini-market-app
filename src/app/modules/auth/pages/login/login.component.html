<div class="container mx-auto px-4 h-full">
  <div class="flex content-center items-center justify-center h-full">
    <div class="w-full lg:w-4/12 px-4">
      <div
        class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-sky-200 border-0"
      >
        <div class="rounded-t mb-0 px-6 py-6">
          <div class="text-center mb-3">
            <h6 class="text-sky-500 text-sm font-bold">Sign in with</h6>
          </div>
          <div class="btn-wrapper text-center">
            <button
              class="bg-white active:bg-gray-50 text-sky-700 font-bold px-4 py-2 rounded outline-none focus:outline-none mr-2 mb-1 uppercase shadow hover:shadow-md inline-flex items-center text-xs ease-linear transition-all duration-150"
              type="button"
            >
              <img
                src="assets/img/github.svg"
                alt="Github logo"
                class="w-5 mr-1"
              />
              Github
            </button>
            <button
              class="bg-white active:bg-gray-50 text-sky-700 font-bold px-4 py-2 rounded outline-none focus:outline-none mr-2 mb-1 uppercase shadow hover:shadow-md inline-flex items-center text-xs ease-linear transition-all duration-150"
              type="button"
            >
              <img
                src="assets/img/google.svg"
                alt="Google logo"
                class="w-5 mr-1"
              />
              Google
            </button>
          </div>
          <hr class="mt-6 border-b-1 border-sky-300">
        </div>
        <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
          <div class="text-sky-400 text-center mb-3 font-bold">
            <small>Or sign in with credentials</small>
          </div>
          <app-login-form></app-login-form>
        </div>
      </div>
      <div class="flex flex-wrap mt-6 relative">
        <div class="w-1/2">
          <a routerLink="/forgot-password" class="text-sky-200">
            <small>Forgot password?</small>
          </a>
        </div>
        <div class="w-1/2 text-right">
          <a class="text-sky-200">
            <small>Create new account</small>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
